<html><body>
Функция управляет дверьми Клан Холла.<br1>
Когда дверь открывается, любой может войти - даже те, кто не являются членами клана. В целях безопасности вы должны держать дверь закрытой.<br>
Если хотите исключить посторонних персонажей ипользуйте функцию меню &nbsp;<a action="bypass -h npc_%objectId%_banish_foreigner banish">Выгнать посторонних</a>&nbsp;.<br><br>
<center>
<button value="Открыть" action="bypass -h npc_%objectId%_door open" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br><br>
<button value="Закрыть" action="bypass -h npc_%objectId%_door close" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br><br>
<button value="Назад" action="bypass -h npc_%objectId%_list_back" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</center>
</body></html>
