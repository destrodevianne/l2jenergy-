<html><title>Server Control Panel</title>
<body>
    <center>
        <!-- top menu -->
        <table width=240 border=0 bgcolor="444444">
            <tr>
                <td><button value="Main" action="bypass -h admin_admin" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Game" action="bypass -h admin_admin2" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Effects" action="bypass -h admin_admin3" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Events" action="bypass -h admin_html events.htm" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
            <tr>
                <td><button value="GM" action="bypass -h admin_admin7" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Server" action="bypass -h admin_admin4" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Char" action="bypass -h admin_admin6" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Config" action="bypass -h admin_config_server" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
        </table>
        <br>
            <font color="FF9900" align="center">_______________________________________</font>
        <br>
        <!-- Windows Info -->
        <table width=270>
            <tr>
                <td width=50>
				    <font color="FF9900">TextBox- </font>
				</td>
                <td width=160><edit var="qbox" width=170 height=15></td>
                <td width=50>
				    <font color="FF9900"> -TextBox</font>
				</td>
            </tr>
        </table>
        <br>
            <font color="FF9900" align="center">_______________________________________</font>
        <br>
		<button action="" value="Development" width=270 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
        <table width=270 border=0 bgcolor="444444">
            <tr>
                <td><button value="Open All Doors" action="bypass -h admin_openall" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Close All Doors" action="bypass -h admin_closeall" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
            <tr>
                <td><button value="Fight Calc" action="bypass -h admin_fight_calculator_show" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Packet Forge" action="bypass -h admin_forge" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
            <tr>
                <td><button value="System Message" action="bypass -h admin_msg $qbox" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Spawns Debug" action="bypass -h admin_spawn_debug_menu" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
            <tr>
                <td><button value="Skill Test" action="bypass -h admin_skill_test $qbox" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Zone Check" action="bypass -h admin_zone_check" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
            <tr>
                <td><button value="Announcements" action="bypass -h admin_announces" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Reload" action="bypass -h admin_html reload.htm" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
        </table>
        <br>
		<button action="" value="Maintenance" width=270 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
        <table width=270 border=0 bgcolor="444444">
            <tr>
                <td><button value="LoginServer" action="bypass -h admin_server_login" width=130 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="GameServer" action="bypass -h admin_server_shutdown" width=130 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
            <tr>
                <td><button value="Stats" action="bypass -h admin_stats" width=130 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
        </table>
        <br>
		<button action="" value="Geodata" width=270 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
        <table width=270 border=0 bgcolor="444444">
		    <tr>
                <td><button value="Z" action="bypass -h admin_geo_z" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Type" action="bypass -h admin_geo_type" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="NSWE" action="bypass -h admin_geo_nswe" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="LoS" action="bypass -h admin_geo_los" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Pos" action="bypass -h admin_geo_position" width=50 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
        </table>
    </center>
</body>
</html>
