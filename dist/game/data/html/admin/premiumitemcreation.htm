<html><title>Premium Item</title><body>
<table width=270>
<tr>
<td width=45><button value="Main" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>Premium Give Item</center></td>
<td width=45><button value="Back" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
<table width=260><tr><td>Fill the ID number in item-id to create the item that you want, use amount if you need more than one. <font color="LEVEL">Caution: Do not use amount with non-stackable items</font></td></tr></table><br>
<center>
<table width=270>
<tr>
<td>Item-ID:</td>
<td>Amount:</td>
<td></td>
</tr>
<tr>
<td><edit var="itemid" width=50></td>
<td><edit var="itemnum" width=70 type=number></td>
<td><button value="Give Item" action="bypass -h admin_give_premium_item $itemid $itemnum" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br><br>
</center>
</body></html>
