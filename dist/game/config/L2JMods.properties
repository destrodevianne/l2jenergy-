# Package SendStatus in the "Priv. Store Chars" send all merchants or only offline
SendStatusTradeJustOffline = True

# Multiplier of traders in the package SendStatus
SendStatusTradeMod = 1.

# Traders off to the general online?
ShowOfflineTradeInOnline = True

RemoteWhoLog = True
RemoteWhoSendTrash = True
RemoteWhoMaxOnline = 2000
RemoteOnlineKeepStat = 5
RemoteOnlineIncrement = 50
RemoteWhoForceInc = 50
RemotePrivStoreFactor = 12