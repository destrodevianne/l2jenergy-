#======================================================
#                Settings Pc Bang Points
#======================================================
# Enable the Pc Bang Points
# Default: false
AltPcBangPointsEnabled = true

# Max points that player may have
# limited to int limit
# Default: 200000
AltPcBangPointsMax = 200000

# Default: 20
AltPcBangPointsDelay = 20

# Minimum lvl player add points
# Default: 1
AltPcBangPointsMinLvl = 1

# Double points chance
# Default: 10
AltPcBangPointsDoubleChance = 10

# Default: 20
AltPcBangPointsBonus = 20

# Default: false
AltPcBangDailyBonusEnabled = true

# Default: 1000
AltPcBangDailyBonusPoints = 1000