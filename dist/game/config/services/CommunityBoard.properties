#======================================================
#               Settings Community Board
#======================================================
# Enable the Community Board.
# Default: True
EnableCommunityBoard = true

# Default Community Board page.
# Default: _bbshome
BBSDefault = _bbshome

# Enable Custom Community Board.
# Default: False
CustomCommunityBoard = true

#======================================================
#              Community board Teleport
#======================================================
# Enable Teleports.
# Default: True
CommunityEnableTeleports = true

# Inclusion of a free teleport to a certain level.
# Default: 
CommunityTeleportsFreeByLevel = 40

# Id of the item to pay for saving the teleport point.
# Default: 4037
CommunityTeleportsSaveItemId = 57

# Cost of saving the teleport point.
# Default: 1
CommunityTeleportsSavePrice = 5000


# The item (id) charged by teleportation.
# Default: 57
CommunityTeleportsPremiumSaveItemId = 57

# The amount of the item (the teleport price) charged at teleportation.
# Default: 2500
CommunityTeleportPremiumSavePrice = 2500


# The maximum number of points of a personal teleport.
# Default: 10
CommunityTeleportsMaxPointsCount = 12

CommunityTeleportsPointForPremium = false