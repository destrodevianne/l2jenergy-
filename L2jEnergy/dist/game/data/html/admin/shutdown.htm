<html><title>Shutdown Server</title>
<body>
    <table width=270>
	    <tr>
            <td width=45><button value="Main" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            <td width=180><center><font color="FF9900">Server Management</font></center></td>
            <td width=45><button value="Back" action="bypass -h admin_admin4" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
        </tr>
	</table>
	<br>
	<button action="" value="Server Information" width=270 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
    <table width=270 border=0 bgcolor="444444">
        <tr><td width=270><font color="CCCC99">Used Memory:</font> %used%</td></tr>
        <tr><td width=270><font color="CCCC99">Free Memory:</font> %free% </td></tr>
        <tr><td width=270><font color="CCCC99">Maximum Memory:</font> %max% </td></tr>
        <tr><td width=270><font color="CCCC99">Players Online:</font> %onlineAll% vs %maxonline% </td></tr>
        <tr><td width=270><font color="CCCC99">Players Offline:</font> %offlineTrade%</td></tr>
        <tr><td width=270><font color="CCCC99">Online GM:</font> %onlineGM%</td></tr>
        <tr><td width=270><font color="CCCC99">Real Online:</font> %onlineReal%</td></tr>
        <tr><td width=270><font color="CCCC99">Game Time:</font> %gameTime% %dayNight% </td></tr>
        <tr><td width=270><font color="CCCC99">System:</font> %os% </td></tr>
        <tr><td width=270><font color="CCCC99">Server Jobs: </font> %timeserv% </td></tr>
        <tr><td width=270><font color="CCCC99">Geodata:</font> %geo% </td></tr>
    </table>
    <br>
	<button action="" value="Shutdown time" width=270 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
    <table width=270>
        <center>
            <tr>
                <td width=50><font color="LEVEL">TextBox- </font></td>
                <td width=160><edit var="qbox" width=170 height=19></td>
                <td width=50><font color="LEVEL"> -TextBox</font></td>
            </tr>
        </center>
    </table>
	<br>
    <center>
	    <table>
		    <tr>
                <td><button value="Shutdown" action="bypass -h admin_server_shutdown $qbox" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>			
                <td><button value="Restart" action="bypass -h admin_server_restart $qbox" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>		
                <td><button value="Cancel" action="bypass -h admin_server_abort" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
        </table>
	</center>
</body>
</html>
