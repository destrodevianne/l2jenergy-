<html><title>Server Control Panel</title>
<body>
    <center>
        <!-- top menu -->
        <table width=240 border=0 bgcolor="444444">
            <tr>
                <td><button value="Main" action="bypass -h admin_admin" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Game" action="bypass -h admin_admin2" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Effects" action="bypass -h admin_admin3" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Events" action="bypass -h admin_html events.htm" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
            <tr>
                <td><button value="GM" action="bypass -h admin_admin7" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Server" action="bypass -h admin_admin4" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Char" action="bypass -h admin_admin6" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Config" action="bypass -h admin_config_server" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
        </table>
        <br>
            <font color="FF9900" align="center">_______________________________________</font>
        <br>
        <!-- Windows Info -->
        <table width=270>
            <tr>
                <td width=50>
				    <font color="FF9900">TextBox- </font>
				</td>
                <td width=160><edit var="qbox" width=170 height=15></td>
                <td width=50>
				    <font color="FF9900"> -TextBox</font>
				</td>
            </tr>
        </table>
        <br>
            <font color="FF9900" align="center">_______________________________________</font>
        <br>
        <button action="" value="Clan Related" width=270 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
        <table width=240 border=0 bgcolor="444444">
            <tr>
                <td><button value="Create" action="bypass -h admin_pledge create $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Info" action="bypass -h admin_pledge info" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Set Level" action="bypass -h admin_pledge setlevel $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
            <tr>
                <td><button value="Delete" action="bypass -h admin_pledge dismiss $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Reputation" action="bypass -h admin_pledge rep $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Pending leaders" action="bypass -h admin_clan_show_pending" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
        </table>
        <br>
        <button action="" value="War Related" width=270 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
        <table width=270 border=0 bgcolor="444444">
            <tr>
                <td><button value="Castle / CH" action="bypass -h admin_siege" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Fortress" action="bypass -h admin_fortsiege" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="TerritoryWar" action="bypass -h admin_territory_war" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
        </table>
        <br>
        <button action="" value="Cursed Weapons" width=270 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
        <table width=270 border=0 bgcolor="444444">
            <tr>
                <td><button value="Info" action="bypass -h admin_cw_info_menu $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Add" action="bypass -h admin_cw_add $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Remove" action="bypass -h admin_cw_remove $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
        </table>
        <br>
        <button action="" value="Seven Signs" width=270 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
        <table width=270 border=0 bgcolor="444444">
            <tr>
                <td><button value="Blacksmith" action="bypass -h admin_mammon_find 1" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Merchant" action="bypass -h admin_mammon_find 2" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Respawn" action="bypass -h admin_mammon_respawn" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
        </table>
        <br>
        <button action="" value="Continent of the world" width=270 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
        <table width=270 border=0 bgcolor="444444">
            <tr>
                <td><button value="Gracia info" action="bypass -h admin_gracia_seeds" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Hellbound Info" action="bypass -h admin_hellbound" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
        </table>
		<br>
		<button action="" value="Other info" width=270 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
        <table width=270 border=0 bgcolor="444444">
            <tr>
                <td><button value="Manor info" action="bypass -h admin_manor" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="GrandBoss Info" action="bypass -h admin_grandboss" width=125 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
        </table>
		<br>
		<button action="" value="Olympiad" width=270 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
        <table width=270 border=0 bgcolor="444444">
            <tr>
                <td><button value="Save Olympiad" action="bypass -h admin_saveolymp" width="125" height="21" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                <td><button value="Set Hero" action="bypass -h admin_sethero" width="125" height="21" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            </tr>
			<tr>
			    <td><button value="Give unclaimed Hero" action="bypass -h admin_givehero" width="125" height="21" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
        </table>
    </center>
</body>
</html>
